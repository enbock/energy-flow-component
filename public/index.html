<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="images/efc_logo.png" rel="icon">
    <title>Energy Flow Playground</title>
    <style>
        body {
            height: calc(100vh - 12rem);
            padding: 5rem;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        energy-flow {
            display: block;
            width: calc(100vw - 12rem);
            height: calc(100vh - 12rem);
            padding: 0;
            margin: 0.25rem;
            border: 0.1rem solid black;
        }

        energy-connection {
            display: block;
            position: absolute;
            width: 8rem;
            height: 8rem;

            transform: translate(-50%, -50%);
            background-size: cover;

            &:nth-child(1) {
                background-image: url(images/power_mast.png);
                background-color: rgba(0, 0, 255, 0.25);
            }

            &:nth-child(2) {
                background-image: url(images/house.png);
                background-color: rgba(255, 0, 0, 0.25);
            }
        }
    </style>
    <!--suppress HtmlUnknownTarget -->
    <script src="index.js"></script>
</head>
<body>

Energy Flow Playground
<energy-flow>
    <energy-connection color="rgba(0, 0, 255, 0.5)" value="1000" x="0" y="-.8">
    </energy-connection>
    <energy-connection color="rgba(255, 0, 0, 0.5)" value="-1000" x=".2" y=".8">
    </energy-connection>
</energy-flow>

</body>
</html>
