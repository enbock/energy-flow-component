<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./efc_logo.png" rel="icon">
    <title>Energy Flow Playground</title>
    <style>
        body {
            height: calc(100vh - 12rem);
            padding: 5rem;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        energy-flow {
            display: block;
            width: calc(100vw - 12rem);
            height: calc(100vh - 12rem);
            padding: 0;
            margin: 0.25rem;
            border: 0.1rem solid black;
        }

        energy-connection {
            display: block;
            position: fixed;
            background-color: rgba(0, 0, 255, 0.5);
        }
    </style>
    <!--suppress HtmlUnknownTarget -->
    <script src="index.js"></script>
</head>
<body>

Energy Flow Playground
<energy-flow>
    <energy-connection value="1000" x="0" y="-.8">
        SOURCE
    </energy-connection>
    <energy-connection value="-1000" x=".2" y=".8">
        TARGET
    </energy-connection>
</energy-flow>

</body>
</html>
